<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aayushchouhan24/sheryjs@main/dist/Shery.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <video autoplay loop muted src="./sign_in_bg.mp4"></video>
    <div class="main">
        <div class="workingarea">
            <div class="form">
                <h3 id="head">Sign In</h3>
                <h1 id="username">Username :</h1>
                <input id="in_1" type="text" name="username" placeholder="Enter you Username .">
                <h1 id="pass">Password :</h1>
                <input id="in_2" type="password" name="password" placeholder="At least 8 Chaarcters .">
                <a href="./index.html" id="btn_sign_up">
                    <button>Sign In <i class="ri-arrow-right-line"></i></button>
                </a>
                <h2 id="alerdy_">New User Create an Account . </h2><a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    <!--  Gsap is needed for Basic Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Scroll Trigger is needed for Scroll Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js is needed for 3d Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

    <!-- ControlKit is needed for Debug Panel -->
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="./script_sign_in.js"></script>
</body>

</html>
